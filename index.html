<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>atshaw1994 Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base-container">
        <div class="ui-buttons-container">
            <button class="ui-button" id="size-button">Set Size</button>
            <button class="ui-button" id="mode-button">
                Mode:<span id="mode-square"></span>
            </button>
            <button class="ui-button" id="shake-button">Shake</button>
            <label>Shake Intensity:</label>
            <div class="slider-container">
                <input type="range" id="shake-intensity" name="shake-intensity" min="0.5" max="5.5" />
                <label for="shake-intensity" id="intensity-label">50%</label>
            </div>
        </div>
        <div class="squares-container"></div>
    </div>  

    <script src="etch-a-sketch.js"></script>
</body>
</html>
