<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>atshaw1994 Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base-container">
        <div class="outer-shell">
            <div class="top-bar"> 
                <label class="logo">Etch-a-Sketch</label>
                <div class="checkbox-container">
                    <input type="checkbox" class="gridlines-checkbox" id="gridlines-checkbox" checked="true">
                    <label for="gridlines-checkbox">Gridlines</label>
                </div>
            </div>
            <div class="squares-container"></div>
            <div class="circle-container">
                <button class="circle-button" id="size-button">Size</button>
                <button class="circle-button" id="mode-button">Mode</button>
            </div>
        </div>
        <label><em>Press "space" to toggle pen on or off.</em></label>
        <label><em>Click the frame to shake.</em></label>
    </div>  

    <script src="etch-a-sketch.js"></script>
</body>
</html>
