<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>atshaw1994 Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="ui_button" id="size_button">Size</button>
    <button class="ui_button" id="mode_button">Black</button>
    <button class="ui_button" id="shake_button">Shake</button>
    <input type="range" id="shake_intesity" name="shake_intesity" min="0.5" max="5.5" />
    <label for="shake_intesity" id="intensity_label">Shake Intensity: 0.5</label>

    <div class="squares-container"/>

    <script src="etch-a-sketch.js"></script>
</body>
</html>
